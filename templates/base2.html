<!DOCTYPE HTML>
<html>
	<head>
	{% load staticfiles %}
	<title>{% block title%}{%endblock%}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aladin" />
	<!--csslinks-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<!--js scripts-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	{% block head %}
	{% endblock %}
	</head>
	


	<body>

	<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
            	<li><a href=" {% url 'app.views.profile' %}">Play-Zone</a></li>
            	<li><a href=" {% url 'app.views.newDashBoard' %}">DashBoard</a></li>
            	<li><a href=" {% url 'app.views.leaderboard_redirect' %}">LeaderBoard</a></li>
            	<li><a href=" {% url 'app.views.settings' %}">Settings</a></li>

        <li><a href=" {% url 'app.views.loggedmeout' %}">Logout</a></li>
      </ul>
    </div>
  </nav>
        
<!--nav end here-->
 <ul " id="slide-out" class="side-nav fixed">
		  <li><a style="font-family: Aladin; font-size:24px; background:#EF5350; color:white;border:1px solid #EF9A9A;" href="#!">E3 Store</a></li>
		  <li><a style="font-family: Aladin; font-size:24px; background:#FFFFFF; border:1px solid #EF9A9A;" href="#!">{{name}}</a></li>
		  <li><a style="font-family: Aladin; font-size:24px; background:#FFFFFF; border:1px solid #EF9A9A;" href="#!">{{firstname}}{{lastname}}</a></li>
		  <li><a style="font-family: Aladin; font-size:24px; background:#FFFFFF; border:1px solid #EF9A9A;" href="#!">{{dob}}</a></li>
		  <li><a style="font-family: Aladin; font-size:20px; background:#FFFFFF; border:1px solid #EF9A9A;" href="#!">{{email}}</a></li>
      
    </ul>




    <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>


	{%block content%}{%endblock%}
	
	</body>

</html>
